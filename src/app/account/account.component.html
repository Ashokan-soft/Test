<br>

<div class="container row">
    <h2>Account Settings</h2>

    <br>
    <br>
    <div class="col-lg-12">
        <!-- <div class="card"> -->
        <div class="card-body">

            <form action="#">
                <!-- first row -->
                <div class="row">

                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">First Name</label>
                     

                            <input type="text" class="form-control" [(ngModel)]="FirstName" name="FirstName" aria-describedby="helpId"
                                placeholder="Ex:Ashok" required>
                                <small>{{FirstNameSmall}}</small>

                        </div>

                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" class="form-control" [(ngModel)]="LastName" name="FirstName" placeholder="Gun==>">
                            

                        </div>
                    </div>

                </div>
                <!--second row-->
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control"   id="exampleFormControlInput1"
                                placeholder="name@example.com"[(ngModel)]="Email" name="Email" required>
                                <small>{{EmailSmall}}</small>
                        </div>
                    </div>


                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">PhoneNumber</label>
                            <input type="number" class="form-control" placeholder="ex:8248020538"[(ngModel)]="PhoneNum" name="PhoneNum" required>
                            <small>{{PhoneNumSmall}}</small>
                            
                        </div>
                    </div>
                    
                </div>
                <!-- 3rd row -->
                <div class="row">

                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Company </label>
                            <input type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Innoboon"[(ngModel)]="CompanyNum" name="CompanyNum">
                            <small>{{CompanySmall}}</small>
                            
                            
                        </div>
                        
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Designation</label>
                            <input type="text" class="form-control"placeholder="Full stack dev"[(ngModel)]="Designation" name="Designation">

                            <small>{{Desiganationsmall}}</small>
                            
                        </div>
                    </div>

                </div>
                <!-- 4th row bio -->

                <div class="mb-3">
                    <label for="" class="form-label" >Bio</label>
                    <textarea class="form-control" rows="3"[(ngModel)]="Bio" name="Bio">Type your review:</textarea>
                </div>

                <button type="submit" class="btn btn-primary" (click)="Update()">Update</button>&nbsp;
                <button type="cancel" class="btn btn-light" (click)="clear()">Cancel</button>
                <button type="navi" class="btn btn-primary" style="float:right;" routerLink="/password">Next</button>

            </form>



        </div>
    </div>
</div>
