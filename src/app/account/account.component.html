<div class="container row">
    <h2>Account Settings</h2>

    <br>
    <br>
    <div class="col-lg-12">
        <!-- <div class="card"> -->
            <div class="card-body">

                <form action="#">
<!-- first row -->
                    <div class="row">

                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="Ex:Ashok"required >

                            </div>

                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="" id="" 
                                    placeholder="Gun==>">

                             </div>
                        </div>
                        
                    </div>
 <!--second row-->
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"required>
                        </div>
                        </div>

                    
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="" class="form-label">PhoneNumber</label>
                                <input type="number" class="form-control" name="" id="" 
                                    placeholder="ex:8248020538" required>

                             </div>
                        </div>
                        
                    </div>
<!-- 3rd row -->
                    <div class="row">

                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="" class="form-label">Company</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="Innoboon">
                                    

                            </div>

                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="" class="form-label">Designatio</label>
                                <input type="text" class="form-control" name="" id="" 
                                    placeholder="Full stack dev">

                             </div>
                        </div>
                        
                    </div>
        <!-- 4th row bio -->

                    <div class="mb-3">
                      <label for="" class="form-label">Bio</label>
                      <textarea class="form-control" name="" id="" rows="3">Type your review:</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary"(click)="push()" >Update</button>&nbsp;
                    <button type="cancel" class="btn btn-light" >Cancel</button>
                    <button type="navi" class="btn btn-primary" style="float:right;" routerLink="/password">Next</button>

                </form>
    
    
    
                </div>
            </div>
        </div>
